<body>
    <nav id="bd" class="navbar navbar-dark navbar-expand-lg ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"> Home </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">About</a>
                    </li>



                </ul>

                <!-- create 2 buttons changing theme of web app -->



                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-warning" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div id='alert'></div>
    <div class="container">

        <h3 class="text-center"> Saga of Books ðŸ“• </h3>
        <hr>
        <div class="d-flex" >
            <form class="w-50" id="form_data">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Book Name</label>
                    <input type="text" class="form-control w-75" id="bookname" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your books with anyone.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Book Author</label>
                    <input type="text" class="form-control w-75" id="bookauthor">
                </div>


                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="coding" autocomplete="off" checked value="coding">
                    <label class="btn btn-outline-success" for="coding">Coding</label>

                    <input type="radio" class="btn-check" name="btnradio" id="adventure" autocomplete="off" value="adventure">
                    <label class="btn btn-outline-success" for="adventure">Adventure</label>

                    <input type="radio" class="btn-check" name="btnradio" id="thrill" autocomplete="off" value="thrill">
                    <label class="btn btn-outline-success" for="thrill">Thrill</label>
                </div>
                <br>

                <button type="submit" class="btn btn-warning mt-3">Submit</button>
            </form>
            <div class="w-50 d-flex justify-content-center align-items-center">

                <lottie-player src="https://assets3.lottiefiles.com/packages/lf20_yg29hewu.json"
                    background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay>
                </lottie-player>

            </div>
            
        </div>
        <hr>
        <table class="table table-bordered table-hover table-dark table-striped">
            <thead>
                <tr>
                    <th scope="col">S.no</th>
                    <th scope="col">BookName</th>
                    <th scope="col">BookAuthor</th>
                    <th scope="col">BookType</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody id="tbody">
                
                
            </tbody>
        </table>
